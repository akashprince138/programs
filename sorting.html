<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sorting</title>
</head>

<body>
  Array: [4,12,5,7,3,9]
  <br/>
  <br/>
  <br/>
  <input type="button" onclick="sortingArray();" value="Sort array" />
  <p id="sortArray"></p>
</body>
<script>
  function sortingArray() {
    var sortingArray = [4,12,5,7,3,9];
    for(var i = 0; i <= (sortingArray.length-1); i++){
      for(var j = i+1; j <= (sortingArray.length - 1); j++){
        var temp;
        if(sortingArray[i] > sortingArray[j]){
          temp = sortingArray[i];
          sortingArray[i] = sortingArray[j];
          sortingArray[j] = temp;
        }
      }
    }
    console.log('sorting array', sortingArray);
    document.getElementById('sortArray').innerHTML = "see console.";
  }
</script>
</html>
