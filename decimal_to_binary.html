<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Convert a decimal number to binary</title>
</head>
<body>
  <input type="number" id="number" name="number" placeholder="Enter number" />
<input type="button" onclick="changeDecimalToBinary();" value="check" />
<div id="binary"></div>
</body>
<script>
  function changeDecimalToBinary(){
    var binaryArr = [];
    var decimalNumber = document.getElementById("number").value;
    while(decimalNumber > 0){
      var reminder = parseInt(decimalNumber % 2);
      binaryArr.push(reminder);
      decimalNumber = parseInt(decimalNumber/2);
    }
    const binary = binaryArr.reverse().join("");
    document.getElementById('binary').innerHTML = 'binary number is: '+ binary;
  }
</script>
</html>
